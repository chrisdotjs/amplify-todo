projects:
  todo:
    schemaPath: amplify/backend/api/todo/build/schema.graphql
    includes:
      - ''
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: .
        region: eu-west-3
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
